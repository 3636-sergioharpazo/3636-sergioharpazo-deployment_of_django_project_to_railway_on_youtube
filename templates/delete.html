
{%extends "helpers/__base__.html"%}

{% load crispy_forms_tags %}


{% block content%}
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <form method="post">
                    <h4>Delete Book</h4>
                    <div class="alert alert-danger">
                        Are you sure you want to delete this book?
                    </div>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="mt-2 btn btn-danger" type="submit">Continue</button>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
