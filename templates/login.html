
{%extends "helpers/__base__.html"%}

{% load crispy_forms_tags %}


{% block content%}
<body>
    <div class="container">
        <div class="row">
            {% for  message in messages %}

            <div class="alert alert-{{message.tags}}">
                {{ message }}
            </div>

            {% endfor%}
            <div class="col-lg-8 offset-lg-2">
                <form method="post">
                    <h4>Login</h4>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="mt-2 btn btn-primary" type="submit">Login</button>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
